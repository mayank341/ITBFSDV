<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Register here </title>
    <style>
        .form{
            background-color: aqua;
        }
    </style>
 
 
</head>

<body >
    <div>
    <h1>Registration page </h1>
    </div>
    <table>
<form>
    <label for="name">Name:</label><br>
    <input type="text" name="user name" placeholder="enter your username"/>
    <br><label for="name">Mobile Number:</label><br>

    <input type="number" name="mobile" placeholder="enter your Mobile No"/>
    <br><label for="name">Email:</label><br>
    <input type="text" name="email" placeholder="enter your email"/>
    <br><label for="date">DOB:</label><br>
    <input type="date" name="dob"/>
    <br><label for="name">Gender:</label><br>
    <input type="radio" name="gender" value="M"/>Male
    <input type="radio" name="gender" value="F"/>FeMale
    <br><label for="branch " >Branch:</label><br>
    
    <select name="course" >
        <option value="CSE">Course </option>
        <option value="CSE">IT</option>
        <option value="CSE">ME</option>
        <option value="CSE">AIML</option>
        <option value="CSE">DS</option>
        <option value="CSE">ECE </option>
    </select>
    <br>
    <label for="semester">Sem:</label><br>
    <select name="sem">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
    </select><br>
    <label for="file">Upload certificate </label><br>
    <input type="file">

    </select>


    <br><input type="submit" value="register">
    <input type="reset" value="reset">
    </form>
</table>
</body>
</html>
