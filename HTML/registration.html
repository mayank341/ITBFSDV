<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      background-color: rgba(236, 236, 77, 0.897);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: cyan;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 8px 0 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    .gender {
      margin-bottom: 12px;
    }
    .btns {
      display: flex;
      justify-content: space-between;
    }
    .btn {
      width: 48%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      font-size: 16px;
    }
    .btn-register {
      background-color: green;
    }
    .btn-reset {
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register Here</h2>
    <form>
      <label>Name:</label>
      <input type="text" placeholder="Enter your name" required>

      <label>Mobile Number:</label>
      <input type="text" placeholder="Enter your mobile number" required>

      <label>Email:</label>
      <input type="email" placeholder="Enter your email" required>

      <label>Date of Birth:</label>
      <input type="date" required>

      <label>Gender:</label>
      <div class="gender">
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
      </div>

      <label>Address:</label>
      <textarea placeholder="Enter your current address"></textarea>

      <label>Branch:</label>
      <select>
        <option>CSE</option>
        <option>IT</option>
        <option>ECE</option>
        <option>ME</option>
        <option>CE</option>
      </select>

      <label>Semester:</label>
      <select>
        <option>I</option>
        <option>II</option>
        <option>III</option>
        <option>IV</option>
        <option>V</option>
        <option>VI</option>
        <option>VII</option>
        <option>VIII</option>
      </select>

      <div class="btns">
        <button type="submit" class="btn btn-register">Register</button>
        <button type="reset" class="btn btn-reset">Reset</button>
      </div>
    </form>
  </div>
</body>
</html>
