<!-- Mini Project Idea:

Make a “User Registration Form ”

Include: Full Name, Email, Password, Gender (radio), Interests (checkbox), Country (dropdown) -->

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset> 
        <legend style="text-align: center;">User Registration Form</legend>
    <h1>User Registration Form</h1>
    <label for="text">Full Name:</label>
    <input type="text" placeholder="enter your name" name="Full Name"><br>
    <label for="password">Password:</label> 
    <input type="password" placeholder="enter your password" name="Password"><br>
    <label for="email">Email:</label> 
    <input type="email" placeholder="enter your email" name="Email"><br>
    <label for="gender">Gender:</label> 
    <input type="radio" name="Gender" value="Male"> Male
    <input type="radio" name="Gender" value="Female"> Female <br>
    <label for="interest">Interests:</label> 
    <input type="checkbox" name="Interest" value="Sports"> Sports
    <input type="checkbox" name="Interest" value="Music"> Music
    <input type="checkbox" name="Interest" value="Reading"> Reading
    <br>
    <label for="country">Country:</label>
    <select name="Country">
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <option value="UK">UK</option>
        <option value="India">India</option>
    </select>
    </fieldset>

</body>
</html>
