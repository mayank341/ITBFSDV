<!DOCTYPE html>
<html>
<head>
  <title>Login & Registration</title>
  <script>
    function showForm(formId) {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("registerForm").style.display = "none";
      document.getElementById(formId).style.display = "block";
    }
  </script>
</head>
<body>
   <!-- Header section -->
  <div style="width:100%; height:60px; background:#f0f0f0; text-align:center; line-height:60px;">
    <h2 style="margin:0;">First Day of FSD Session â€“ Sem 5</h2>
  </div>
  
  <table border="1" width="100%" height="100%">
    <tr>
      <!-- Left side: options -->
      <td width="30%" valign="top" align="center">
        <h2>Menu</h2>
        <button onclick="showForm('loginForm')">Login</button><br><br>
        <button onclick="showForm('registerForm')">Register</button>
      </td>

      <!-- Right side: forms -->
      <td width="70%" valign="top">
        <!-- Login Form -->
        <div id="loginForm" style="display:block;">
          <h2>Login</h2>
          <form>
            <label>Email:</label><br>
            <input type="email" name="email"><br><br>
            <label>Password:</label><br>
            <input type="password" name="password"><br><br>
            <input type="submit" value="Login">
          </form>
        </div>

        <!-- Registration Form -->
        <div id="registerForm" style="display:none;">
          <h2>Register</h2>
          <form>
            <label>Full Name:</label><br>
            <input type="text" name="fullname"><br><br>
            <label>Email:</label><br>
            <input type="email" name="email"><br><br>
            <label>Password:</label><br>
            <input type="password" name="password"><br><br>
            <label>Confirm Password:</label><br>
            <input type="password" name="cpassword"><br><br>
            <input type="submit" value="Register">
          </form>
        </div>
      </td>
    </tr>
  </table>
</body>
</html>
